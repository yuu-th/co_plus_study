name: Daily Cron Jobs

on:
  schedule:
    # 毎日 00:00 UTC に実行（日本時間 09:00）
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  calculate-streaks:
    runs-on: ubuntu-latest
    steps:
      - name: Calculate user streaks
        run: |
          curl -X POST https://zlfizonqkxikwwoytdil.supabase.co/functions/v1/calculate-streaks \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"

  update-survey-status:
    runs-on: ubuntu-latest
    steps:
      - name: Update survey status
        run: |
          curl -X POST https://zlfizonqkxikwwoytdil.supabase.co/functions/v1/update-survey-status \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
